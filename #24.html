<body>
    <script>
        let text = '1';
        //True 5 test
        // • Tests for equality and inequality with strings
        console.log(text == '1'?true:false);
        console.log(text == 1?true:false);
        console.log('Pakistan'=='Pakistan');
        console.log('Pakistan'==='Pakistan');

        // • Tests using the lower case function
        console.log("Pakistan".toLowerCase()== "PaKiStAn".toLowerCase());

        // Numerical tests involving equality and inequality, greater than and less than, greater than or equal to, and less than or equal to
        console.log(1 == 1)
        console.log(1 >= 7)
        console.log(1 <= 6)
        console.log(1 != 1)

        // • Tests using "and" and "or" operators
        var user = 'admin';
        var password = 'admin'

        console.log("user and password", user==='admin' && password==='admin')
        console.log("user and password", user==='abc' || password==='xyz')

        // • Test whether an item is in a array

        var cities=['karachi','lahore','islamabad']
        console.log("Array item check: ",cities.length>=1)

        // • Test whether an item is not in a array
        console.log("Array item check: ",cities.length==0)





        
       
        

      </script>
